<!DOCTYPE html>
<html>
    <head>
        <title>SRK Classic Radio</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed:700|Ubuntu">
        <link rel="icon" href="favicon.png">
    </head>
    <body>
        <div id="current">
            <img src="logo.png">
            <h1>SRK Classical Radio</h1>

            <iframe width="560" height="315" src="https://www.youtube.com/embed/3X8saA5IZEA" frameborder="0" allowfullscreen id="player"></iframe>
        </div>
        <div id="menu">
            <h2>Composer</h2>
        </div>
        
        <script src="data.js"></script>
        <script src="script.js"></script>
    </body>
</html>
